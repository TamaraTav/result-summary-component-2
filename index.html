<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result summary  component</title>
    <link rel="stylesheet" href="./styles/style.css">


</head>
<body>
    <div class="card">
        <div class="score-area">
            <h5>Your Result</h5>
            <div class="circle">
                <div class="ex-large">76</div>
                <div class="from">of 100</div>
            </div>
            <h4>Great</h4>
            <p>
                Your performance exceed 65% of the people conducting the test here!
            </p>
        </div>


        <div class="score-board">
            <h5>Summary</h5>
            <div class="score-row-container">
                <div class="score-row">
                    <div class="icon-description">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div class="score">
                        80 <span>/100</span>
                    </div>
                </div>

                <div class="score-row">
                    <div class="icon-description">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <div class="score">
                        92 <span>/100</span>
                    </div>
                </div>


                <div class="score-row">
                    <div class="icon-description">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <div class="score">
                         61<span>/100</span>
                    </div>
                </div>

                <div class="score-row">
                    <div class="icon-description">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <div class="score">
                        73 <span>/100</span>
                    </div>
                </div>

            </div>

            <button>
                Continue
            </button>



        </div>

    </div>



</body>
</html>
